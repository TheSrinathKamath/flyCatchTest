<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Not found</title>
</head>
<style>
    html,
    body {
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        display: grid;
        place-content: center;
        height: 100vh;
    }

    .content {
        margin: auto;
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <div class="content">
            <h1>Oops, URL not found!</h1>
            <button onclick="window.location.replace('about:blank');">Close</button>
        </div>
    </div>
</body>

</html>
